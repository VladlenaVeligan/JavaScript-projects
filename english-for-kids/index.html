<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>English for kids</title>
</head>

<body>
    <div class="wrapper">
        <div class="overlay"></div>
        <header class="header">
            <div class="burger-menu hidden">
                <ul>
                    <li class="burger-menu-link" onclick="showMainPage()" type="button">Main Page</li>
                    <li class="burger-menu-link" onclick="showFarmPage()" type="button">Farm Animals</li>
                    <li class="burger-menu-link" onclick="showWildPage()" type="button">Wild Animals</li>
                    <li class="burger-menu-link" onclick="showVerbsPage()" type="button">Verbs</li>
                    <li class="burger-menu-link" onclick="showVegetablePage()" type="button">Vegetable</li>
                    <li class="burger-menu-link" onclick="showFruitPage()" type="button">Fruits</li>
                    <li class="burger-menu-link" onclick="showFastFoodPage()" type="button">Fast Food</li>
                    <li class="burger-menu-link" onclick="showFishPage()" type="button">Fish</li>
                    <li class="burger-menu-link" onclick="showBirdsPage()" type="button">Birds</li>
                </ul>
            </div>

            <div class="container-xl">
                <nav class="navbar navbar-light">
                    <button type="button" class="btn btn-burger btn-outline-warning material-icons">clear_all</button>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <button type="button" class="btn btn-outline-warning game">Game</button>
                        <button type="button" class="btn btn-outline-warning train">Train</button>
                    </div>
                </nav>
            </div>
        </header>


        <section class="content">
            <div class="container-xl">
                <h2 class="name-category"></h2>
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: 15rem;" onclick="showFarmPage()" type="button">
                            <img class="card-img-top" src="" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <span class=" bth-translate material-icons">360</span>
                                <audio class="card-audio material-icons" src=""></audio>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 15rem;" onclick="showWildPage()" type="button">
                            <img class="card-img-top" src="" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <span class="bth-translate material-icons">360</span>
                                <audio class="card-audio" src=""></audio>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 15rem;" onclick="showVerbsPage()" type="button">
                            <img class="card-img-top" src="" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <span class="bth-translate material-icons">360</span>
                                <audio class="card-audio material-icons" src=""></audio>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 15rem;" onclick="showVegetablePage()" type="button">
                            <img class="card-img-top" src="" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <span class=" bth-translate material-icons">360</span>
                                <audio class="card-audio material-icons" src=""></audio>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card" style="width: 15rem;" onclick="showFruitPage()" type="button">
                            <img class="card-img-top" src="" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <span class=" bth-translate material-icons">360</span>
                                <audio class="card-audio material-icons" src=""></audio>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 15rem;" onclick="showFastFoodPage()" type="button">
                            <img class="card-img-top" src="" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <span class=" bth-translate material-icons">360</span>
                                <audio class="card-audio material-icons" src=""></audio>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 15rem;" onclick="showFishPage()" type="button">
                            <img class="card-img-top" src="" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <span class=" bth-translate material-icons">360</span>
                                <audio class="card-audio material-icons" src=""></audio>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 15rem;" onclick="showBirdsPage()" type="button">
                            <img class="card-img-top " src=" " alt="Card image birds">
                            <div class="card-body ">
                                <h5 class="card-title "></h5>
                                <span class=" bth-translate material-icons ">360</span>
                                <audio class="card-audio material-icons " src=" "></audio>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-warning btn-start btn-hidden">Start game</button>
                </div>
            </div>
        </section>



        <footer class="footer ">
            <div class="container-xl ">
                <nav class="navbar navbar-light navbar-footer ">
                    <a target="_blank " href="https://github.com/VladlenaVeligan " class="navbar-text ">
                        Created by Vladlena Veligan
                    </a>
                    <a target="blank " href="https://rs.school/js/ " class="navbar-text ">
                        <img class="rs-logo " src="/english-for-kids/assets/icon/rs_school_js.svg" alt="logo ">
                    </a>
                </nav>
            </div>
        </footer>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
