<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/owfont-regular.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <title>Momentum</title>
</head>

<body>
    <div class="wrapper">

        <div class="weather-slider_position">
            <div class="weather">
                <i class="weather-icon owf"></i>
                <div class="temperature"></div>
                <div class="wrongCity"></div>
                <div class="windSpeed"></div>
                <div class="humidity"></div>
                <div class="weather-description"></div>
                <div class="city" contenteditable="true"></div>
            </div>
            <div class="slider_image">
                <button class="btn"><img src="../momentum/icon/right-arrow.svg"></button>
            </div>
        </div>
        <div class="clock">
            <time id="time"></time><br>
            <time id=date></time>
        </div>


        <h1 class="greeting_phrase">
            <span id="greeting"></span>
            <span id="name" contenteditable="true"></span>
        </h1>

        <h2 class="focus_today">
            <span>What Is Your Focus For Today?</span><br>
            <span class="focus" contenteditable="true"></span>
        </h2>
        <button class="button"><img src="../momentum/icon/refresh.svg" class="refresh"></button>
        <div class="quote-bg">
            <blockquote class="quote">
                You were not born a winner, and you were not born a loser. You are what you make yourself be.
            </blockquote>
            <figcaption class="author">
                Lou Holtz
            </figcaption>
        </div>



    </div>
    <script src="main.js "></script>
</body>

</html>
